<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles.css">
    <link rel="stylesheet" href="/frontend/css/registros.css">
    <title>Portal mediotec</title>
</head>

<body>
    <div id="menu-placeholder"></div>
    <nav id="menu">
        <div id="logo-user">
            <img src="/frontend/img/mediotec 1.png" alt="logo-mediotec">
            <h3>Coordenador</h3>
        </div>
        <hr>
        <div id="options">
            <div id="home">
                <img src="/frontend/icons/Home.svg" alt="icon-home">
                <a href="/frontend/coordenador/home.html">Home</a>
            </div>
            <div id="comunicados">
                <img src="/frontend/icons/Comunicados.svg" alt="icon-comunicados">
                <a href="#">Comunicados</a>
            </div>
            <div id="conceitos">
                <img src="/frontend/icons/Conceitos.svg" alt="icon-conceitos">
                <a href="#">Conceitos</a>
            </div>
            <div id="registros">
                <img src="/frontend/icons/Conceitos.svg" alt="icon-conceitos">
                <a href="/frontend/coordenador/registros.html">Registros</a>
            </div>
        </div>
        <hr>
        <a href="/frontend/index.html">Sair</a>
    </nav>
    <div id="geral">
        <header>
            <img src="/frontend/img/logo.png" alt="logo-senac" id="logo-senac">
            <div id="pastas">
                <a href="/frontend/coordenador/home.html" class="pasta-anterior">Home</a>
                <p>></p>
                <p id="pasta-atual">Registros</p>
            </div>
        </header>
        <div id="container-main">
            <main>
                <div id="titulo">
                    <h1>Registros</h1>
                </div>
                <div id="filtros-add">
                    <input type="search" name="pesquisa-user" id="pesquisa-user" placeholder="Pesquisar nome">
                    <select name="tipo-user" id="tipo-user">
                        <option value="placeholder" selected disabled>Tipo</option>
                        <option value="professor">Professor</option>
                        <option value="aluno">Aluno</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="disciplina">Disciplina</option>
                        <option value="turma">Turma</option>
                    </select>
                    <select name="turma" id="turma">
                        <option value="placeholder" selected disabled>Turma</option>
                        <option value="professor">1-A</option>
                        <option value="aluno">1-B</option>
                        <option value="coordenador">2-A</option>
                        <option value="disciplina">1-A</option>
                        <option value="turma">3-A</option>
                        <option value="turma">3-B</option>
                    </select>
                    <div id="btn-add">
                        <button id="add-user"><img src="/frontend/icons/add (1).svg" alt="btn-add" id="btn-add">
                            Registrar</button>
                    </div>
                </div>
                <div id="atributos-conteudo">
                    <div id="atributos">
                        <p>Nome</p>
                        <p>Email</p>
                        <p>Tipo</p>
                    </div>
                    <div id="conteudo">
                        <h1>Lista Vazia :/</h1>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/frontend/node_modules/animejs/lib/anime.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
