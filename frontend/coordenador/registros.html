<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles.css">
    <link rel="stylesheet" href="/frontend/css/registros.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Portal mediotec</title>
</head>

<body>
    <div id="menu-placeholder"></div>
    <nav id="menu">
        <div id="logo-user">
            <img src="/frontend/img/mediotec 1.png" alt="logo-mediotec">
            <h3>Coordenador</h3>
        </div>
        <hr>
        <div id="options">
            <div id="home">
                <img src="/frontend/icons/Home.svg" alt="icon-home">
                <a href="/frontend/coordenador/home.html">Home</a>
            </div>
            <div id="comunicados">
                <img src="/frontend/icons/Comunicados.svg" alt="icon-comunicados">
                <a href="#">Comunicados</a>
            </div>
            <div id="conceitos">
                <img src="/frontend/icons/Conceitos.svg" alt="icon-conceitos">
                <a href="#">Conceitos</a>
            </div>
            <div id="registros">
                <img src="/frontend/icons/Conceitos.svg" alt="icon-conceitos">
                <a href="/frontend/coordenador/registros.html">Registros</a>
            </div>
        </div>
        <hr>
        <a href="/frontend/index.html">Sair</a>
    </nav>
    <div id="geral">
        <header>
            <img src="/frontend/img/logo.png" alt="logo-senac" id="logo-senac">
            <div id="pastas">
                <a href="/frontend/coordenador/home.html" class="pasta-anterior">Home</a>
                <p>></p>
                <p id="pasta-atual">Registros</p>
            </div>
        </header>
        <div id="container-main">
            <main>
                <div id="titulo">
                    <h1>Registros</h1>
                </div>
                <!-- Filtros e add -->
                <div id="filtros-add">
                    <input type="search" name="pesquisa-user" id="pesquisa-user" placeholder="Pesquisar nome">
                    <select name="tipo-user" id="tipo-user">
                        <option value="placeholder" selected disabled>Tipo</option>
                        <option value="professor">Professor</option>
                        <option value="aluno">Aluno</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="disciplina">Disciplina</option>
                        <option value="turma">Turma</option>
                    </select>
                    <select name="turma" id="turma">
                        <option value="placeholder" selected disabled>Turma</option>
                        <option value="professor">1-A</option>
                        <option value="aluno">1-B</option>
                        <option value="coordenador">2-A</option>
                        <option value="disciplina">1-A</option>
                        <option value="turma">3-A</option>
                        <option value="turma">3-B</option>
                    </select>
                    <div id="btn-add">
                        <button id="add-user" onclick="addRegistro()"><img src="/frontend/icons/add (1).svg"
                                alt="btn-add" id="btn-add">Registrar</button>
                    </div>
                </div>
                <div id="opcoes-registro">
                    <h2>Registrar:</h2>
                    <div id="users">
                        <button type="button" id="user-professor" onclick="OpenFProf()">Professor</button>
                        <button type="button" id="user-coordenador" onclick="OpenFCoord()">Coordenador</button>
                        <button type="button" id="user-aluno" onclick="OpenFAluno()">Aluno</button>
                        <button type="button" id="disciplina" onclick="OpenFDisc()">Disciplina</button>
                        <button type="button" id="turma" onclick="OpenFTurma()">Turma</button>
                    </div>
                </div>
                <!-- FORMS REGISTROS -->
                <!-- REGISTER PROFESSOR -->
                <div class="register-form" id="register-professor">
                    <div id="close">
                        <img src="/frontend/icons/cruz.svg" alt="cruz-fechar" id="btn-fechar"
                            onclick="closeForm('register-professor')">
                    </div>
                    <h1>Professor</h1>
                    <form action="">
                        <label for="input-nome">Nome</label>
                        <br>
                        <input type="text" name="input-nome-professor" class="input-nome" maxlength="150"
                            placeholder="Digite o nome" required>
                        <br>
                        <label for="input-email">Email</label>
                        <br>
                        <input type="email" name="input-email-professor" class="input-email" maxlength="40"
                            placeholder="Digite o email " required>
                        <br>
                        <label for="input-senha">Senha</label>
                        <br>
                        <input type="password" name="input-senha-professor" class="input-senha"
                            placeholder="Digite a senha" required>
                        <br>
                        <label for="select-turma">Turma</label>
                        <br>
                        <select name="select-turma" class="select-turma-professor" id="select-turma-professor" required>
                            <option value="selecionar-turma" selected disabled>Selecionar turma</option>
                        </select>
                        <br>
                        <label for="select-disciplina">Disciplina</label>
                        <br>
                        <select name="select-disciplina-professor" id="select-disciplina-professor"
                            class="select-disciplina" required>
                            <option value="selecionar-disciplina" selected disabled>Selecionar disciplina</option>
                        </select>
                        <br>
                        <div class="btn-registrar">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
                <!-- REGISTER COORDENADOR -->
                <div class="register-form" id="register-coordenador">
                    <div id="close">
                        <img src="/frontend/icons/cruz.svg" alt="cruz-fechar" id="btn-fechar"
                            onclick="closeForm('register-coordenador')">
                    </div>
                    <h1>Coordenador</h1>
                    <form action="">
                        <label for="input-nome">Nome</label>
                        <br>
                        <input type="text" name="input-nome-coordenador" class="input-nome" maxlength="150"
                            placeholder="Digite o nome" required>
                        <br>
                        <label for="input-email">Email</label>
                        <br>
                        <input type="email" name="input-email-coordenador" class="input-email" maxlength="40"
                            placeholder="Digite o email " required>
                        <br>
                        <label for="input-senha">Senha</label>
                        <br>
                        <input type="password" name="input-senha-coordenador" class="input-senha"
                            placeholder="Digite a senha" required>
                        <br>
                        <div class="btn-registrar">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
                <!-- REGISTER ALUNO -->
                <div class="register-form" id="register-aluno">
                    <div id="close">
                        <img src="/frontend/icons/cruz.svg" alt="cruz-fechar" id="btn-fechar"
                            onclick="closeForm('register-aluno')">
                    </div>
                    <h1>Aluno</h1>
                    <form action="" id="#form-aluno">
                        <label for="input-nome">Nome</label>
                        <br>
                        <input type="text" name="input-nome-aluno" class="input-nome" maxlength="150"
                            placeholder="Digite o nome" required>
                        <br>
                        <label for="input-email">Email</label>
                        <br>
                        <input type="email" name="input-email-aluno" class="input-email" maxlength="40"
                            placeholder="Digite o email " required>
                        <br>
                        <label for="input-senha">Senha</label>
                        <br>
                        <input type="password" name="input-senha-aluno" class="input-senha" placeholder="Digite a senha"
                            required>
                        <br>
                        <label for="select-turma">Turma</label>
                        <br>
                        <select name="select-turma-aluno" id="select-turma-aluno" class="select-turma" required>
                            <option value="selecionar-turma" selected disabled>Selecionar turma</option>
                        </select>
                        <br>
                        <div class="btn-registrar">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
                <!-- REGISTER DISCIPLINA -->
                <div class="register-form" id="register-disciplina">
                    <div id="close">
                        <img src="/frontend/icons/cruz.svg" alt="cruz-fechar" id="btn-fechar"
                            onclick="closeForm('register-disciplina')">
                    </div>
                    <h1>Disciplina</h1>
                    <form action="">
                        <label for="input-nome">Nome</label>
                        <br>
                        <input type="text" name="input-nome-disciplina" class="input-nome" maxlength="150"
                            placeholder="Digite o nome" required>
                        <br>
                        <label for="select-turma-disciplina">Turma</label>
                        <br>
                        <select name="select-turma-disciplina" id="select-turma-disciplina" class="select-turma">
                            <option value="selecionar-turma" selected disabled>Selecionar turma</option>
                        </select>
                        <br>
                        <div class="btn-registrar">
                            <button type="submit" onclick="registraDisciplina(), carregarDisciplinas()">Registrar</button>
                        </div>
                    </form>
                </div>
                <!-- REGISTER TURMA -->
                <div class="register-form" id="register-turma">
                    <div id="close">
                        <img src="/frontend/icons/cruz.svg" alt="cruz-fechar" id="btn-fechar"
                            onclick="closeForm('register-turma')">
                    </div>
                    <h1>Turma</h1>
                    <form action="" id="form-turma">
                        <label for="input-nome">Nome</label>
                        <br>
                        <input type="text" name="input-nome-turma" id="input-nome-turma" class="input-nome"
                            maxlength="150" placeholder="Digite o nome" required>
                        <br>
                        <label for="select-turma">Disciplinas #1</label>
                        <br>
                        <input type="text" name="input-disciplina-turma">
                        <br>
                        <label for="">Disciplina #2</label>
                        <br>
                        <input type="text" name="input-disciplina-turma">
                        <!-- <select name="select-disciplina-turma" id="select-disciplina-turma" class="select-disciplina"
                            required>
                            <option value="selecionar-disciplina" selected disabled>Selecionar disciplina</option>
                        </select> -->
                        <br>
                        <label for="input-turno">Turno</label>
                        <br>
                        <input type="text" name="input-turno-turma" id="input-turno-turma" class="input-turno"
                            maxlength="20" placeholder="Digite o turno" required>
                        <br>
                        <!-- <br>
                        <p id="btn-add-disc" onclick="adicionarSelectDisciplina()">Adicionar Disciplina</p>
                        <br> -->
                        <div class="btn-registrar">
                            <button type="submit" id="submit-turma" onclick="registrarTurma()">Registrar</button>
                        </div>
                    </form>
                </div>

                <!-- LISTA DE REGISTROS -->
                <div id="atributos-conteudo">
                    <div id="atributos">
                        <p>Nome</p>
                        <p>Email</p>
                        <p>Tipo</p>
                    </div>
                    <div id="conteudo">
                        <ul id="lista-registros">
                            <li class="conteudo-lista" id="1234">
                                <p class="nome-registro">nome aqui</p>
                                <p class="email-registro">cricri@email.com</p>
                                <p class="tipo-registro">tipo aqui</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/frontend/js/registros.js"></script>
    <script src="/frontend/node_modules/animejs/lib/anime.min.js"></script>
    <script src="/frontend/app.js" type="module"></script>
</body>

</html>
